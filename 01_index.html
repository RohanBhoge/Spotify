<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Web Player: Music for everyone</title>
        <link rel="stylesheet" href="CSS/index.css">
        <link rel="stylesheet" href="CSS/utility.css">
    </head>

    <body>
        <div class="container flex bg-black">
            <div class="left ">
                <div class="close">
                    <img src="img/close.svg" alt="">
                </div>
                <div class="home bg-gray rounded m-1 p-1">
                    <div class="logo"> <img class="invert" src="img/logo.svg" alt=""></div>
                    <ul>
                        <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                        <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                    </ul>
                </div>

                <div class="library bg-gray rounded m-1 p-1">
                    <div class="heading">
                        <img class="invert" src="img/playlist.svg" alt="playlist">
                        <h2> Youre library</h2>
                    </div>
                    <div class="songlist">
                        <ul>
                            <li>
                                <img src="img/music.svg" alt="">
                                <div class="info">
                                    <div>Song Name</div>
                                    <div>Song Artist</div>
                                </div>
                                <div class="playnow">
                                    <span>Play Now</span>
                                    <img src="img/play.svg " alt="">
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="footer">
                        <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                            <span data-encore-id="text">Cookies</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="header">
                    <div class="nav">
                        <div class="hambergerConteiner">
                            <img class="hamberger" src="img/hamberger.svg" alt="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none">
                                <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none">
                                <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5"
                                    stroke-miterlimit="16" />
                            </svg>
                        </div>
                    </div>

                    <div class="button">
                        <button class="signupbtn">Sign Up</button>
                        <button class="loginbtn">Log in</button>
                    </div>
                </div>
                <div class="spotifyPlaylists">
                    <h1>Spotify Playlist</h1>
                    <div class="cardContainer"></div>
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                        <div class="aboveBar">
                            <div class="songinfoContainer">
                                <div class="songinfo"></div>
                            </div>
                            <div class="songbuttons">
                                <img id="privious" src="img/prevsong.svg" alt="">
                                <button id="playButton" style="cursor: pointer;">
                                    <img src="img/play.svg" alt="">
                                </button>
                                <img id="next" src="img/nextsong.svg" alt="">
                            </div>
                            <div class="timevol">
                                <div class="songtime"></div>
                                <div class="volume">
                                    <img style="filter: invert();" src="img/volume.svg" alt="">
                                    <input id="input" type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="JS/script.js"></script>
    </body>

</html>
